<script>
  $(function(){      

      var videojuegos = [
          { img:"ejercicio/resident7.jpg", titulo:"Resident Evil", descripcion:"Descripcion del juego", resumen:"Resident Evil 7 es el primer título de la saga principal que emplea una perspectiva en primera persona. ... Varios tramos del juego consisten en ser acechados por los miembros de la familia Baker, quienes no pueden ser aniquilados en los primeros combates, solo pueden ser temporalmente incapacitados.", fechasalida:"Fecha de salida" ,fechaLanzamiento:"24/01/2019" },
          { img:"ejercicio/out.jpg", titulo:"Outlas2", descripcion:"Descripcion del juego", resumen:"  La historia de Outlast II comienza cuando Blake Langermann, un cámara y documentalista al que encarnamos, y su mujer Lynn Langermann, una periodista, se dirigen en helicóptero a una región recóndita en el desierto de Arizona, siguiendo las pistas de una investigación de un extraño suceso. Jane Doe, una joven embarazada de ochos meses, ha aparecido en mitad de la nada en una carretera, para después suicidarse en un hospital, algo que conoceremos más adelante a través de un documento, como la mayoría de los detalles de la historia.", fechasalida:"Fecha de salida", fechaLanzamiento:"24/04/2017" },
          { img:"ejercicio/dead.jpg", titulo:"Dead By Daylight", descripcion:"Descripcion del juego", resumen:"Resident Evil 7 es el primer título de la saga principal que emplea una perspectiva en primera persona. ... Varios tramos del juego consisten en ser acechados por los miembros de la familia Baker, quienes no pueden ser aniquilados en los primeros combates, solo pueden ser temporalmente incapacitados.", fechasalida:"Fecha de salida" ,fechaLanzamiento:"24/01/2019" }

      ];      

      var plantilla = $("#plantilla-post").text();

    
          _.each(videojuegos, function(post){
            var compiled = _.template(plantilla);        
            $("#contenedor").append(compiled(post));  
          });
      
  });
</script>
